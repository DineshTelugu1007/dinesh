<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Invitation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: white;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 20px;
      background-image: url("WhatsApp Image 2025-07-17 at 23.12.20_e26102d0.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .container > * {
      position: relative;
      z-index: 1;
    }

    .title {
      color: rgb(234, 234, 236);
      padding: 10px;
      margin-bottom: 10px;
      font-size: 50px;
      font-weight: bold;
    }

    .container img {
      width: 300px;
      max-width: 90%;
      height: auto;
      object-fit: cover;
      border: 5px solid black;
      margin: 20px 0;
      border-radius: 10px;
    }

    .container h1 {
      font-size: 36px;
      margin: 10px 0;
    }

    .container p {
      font-size: 24px;
      margin: 8px 0;
    }

    .location {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .location:hover {
      background-color: pink;
      color: black;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 32px;
      }

      .container h1 {
        font-size: 28px;
      }

      .container p {
        font-size: 18px;
      }

      .location {
        font-size: 16px;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 26px;
      }

      .container h1 {
        font-size: 22px;
      }

      .container p {
        font-size: 16px;
      }

      .location {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header><h1 class="title">Ganga Puthra's Wedding Invitation</h1></header>
    <img src="dinesh.jpg" alt="Wedding" />
    <h1>üíï SaiKumar & Triveni üíï</h1>
    <p>You are cordially invited to celebrate our wedding üíå</p>
    <p><strong>Date:</strong> August 10, 2025</p>
    <p><strong>Time:</strong> 11:00 AM</p>
    <p><strong>Venue:</strong> Pushpa Raju Convention Hall</p>
    <a
      href="https://maps.app.goo.gl/zXgocdAp5JQxnBZ79"
      target="_blank"
      class="location"
    >üìç Tap Me to View Location</a>
  </div>
</body>
</html>
