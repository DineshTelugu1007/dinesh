<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Invitation</title>
  <!-- Google Font for Title -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 20px;
      background-image: url("WhatsApp Image 2025-07-17 at 23.12.20_e26102d0.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container > * {
      position: relative;
      z-index: 1;
    }

    .title {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 50px;
      font-weight: bold;
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .title-color {
      color: #FFD700;
    }

    .names {
      color: #FF69B4; 
    }

    .label {
      color: #00FFFF; 
    }

    .label-time {
      color: #ADFF2F;
    }

    .label-venue {
      color: #FFA500;
    }

    .container img {
      width: 300px;
      max-width: 90%;
      height: auto;
      object-fit: cover;
      border: 5px solid navy;
      margin: 20px 0;
      border-radius: 10px;
    }

    .container h1 {
      font-size: 36px;
      margin: 10px 0;
    }

    .container p {
      font-size: 24px;
      margin: 8px 0;
    }

    .location {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .location:hover {
      background-color: rgb(170, 214, 57);
      color: black;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 32px;
      }

      .container h1 {
        font-size: 28px;
      }

      .container p {
        font-size: 18px;
      }

      .location {
        font-size: 16px;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 26px;
      }

      .container h1 {
        font-size: 22px;
      }

      .container p {
        font-size: 16px;
      }

      .location {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title"><span class="title-color">Nakolla Family's Wedding Invitation</span></h1>
    </header>

    <img src="dinesh.jpg" alt="Portrait of the couple - SaiKumar and Triveni" />

    <h1><span class="names">üíï SaiKumar & Triveni üíï</span></h1>

    <p>You are cordially invited to celebrate our wedding üíå</p>

    <p><strong><span class="label">Date: </span></strong> August 10, Sunday, 2025</p>
    <p><strong><span class="label-time">Time: </span></strong> 12:17 PM</p>
    <p><strong><span class="label-venue">Venue: </span></strong> Pushpa Raju Convention Hall</p>

    <a
      href="https://maps.app.goo.gl/zXgocdAp5JQxnBZ79"
      target="_blank"
      class="location"
    >üìç Tap Me to View Location</a>
  </div>
</body>
</html>
